<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>

        <link rel="stylesheet" href="style.css">
        <title>Windows 7</title>
    </head>
    <body class="bgWin7" style="background: url('https://i.redd.it/1lu31x1angtb1.jpg'); background-size: cover;">

        <div class="startmenuWin7" id="myStartMenuWin7"  style="bottom: 52.5px;">
            <img src="https://upload.wikimedia.org/wikipedia/en/1/11/Windows_Vista_start_menu.png" alt="startmenu Windows 7">
        </div>

        <div class="taskbarWin7" id="myTaskbarWin7">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/26/Windows_Vista_Taskbar.png" alt="taskbar Windows 7">
        </div>

        <script>
            let Win7Tb = document.getElementById("myTaskbarWin7");
            let Win7Start = document.getElementById("myStartMenuWin7");

            Win7Tb.addEventListener("click", ()=>{
                if(Win7Start.style.visibility == "visible"){
                    Win7Start.style.visibility = "hidden";
                    Win7Start.style.opacity = "0";
                }
                else {
                    Win7Start.style.visibility = "visible";
                    Win7Start.style.opacity = "100%";
                }
            })
        </script>
    </body>
</html>
