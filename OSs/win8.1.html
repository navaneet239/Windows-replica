<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link rel="stylesheet" href="style.css">
        <title>Windows 8.1</title>
    </head>
    <body class="bgWin10" style="background: url('https://i.pinimg.com/originals/e6/49/d1/e649d1d1e074d4380a0c1dce96e1eed0.jpg'); background-size: cover;">

        <div class="startmenuWin10" id="myStartMenuWin10">
            <img src="Assets/win8.1_start.png" alt="startmenu Windows 10">
        </div>

        <div class="taskbarWin10" id="myTaskbarWin10">
            <img src="Assets/Win8.1_tb.jpg" alt="taskbar Windows 10" style="height: 40px;">
        </div>

        <script>
            let Win10Tb = document.getElementById("myTaskbarWin10");
            let Win10Start = document.getElementById("myStartMenuWin10");

            Win10Tb.addEventListener("click", ()=>{
                if(Win10Start.style.bottom == "36px"){
                    Win10Start.style.bottom = "-15px";
                    Win10Start.style.visibility = "hidden";
                    Win10Start.style.opacity = "0";
                }
                else {
                    Win10Start.style.bottom = "36px";
                    Win10Start.style.visibility = "visible";
                    Win10Start.style.opacity = "100%";
                }
            })
        </script>
    </body>
</html>
