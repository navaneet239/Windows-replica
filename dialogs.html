<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>

        <link rel="stylesheet" href="OSs/style.css">
        <title>Windows</title>

        <style>
            body {
                background-image: none;
                background-size: cover;
                background-position: center;
                transition: all 1s ;
                overflow: hidden;
                overflow-y: scroll;
                padding: 10px;
            }

            .Dialogs {
                display: none;
                width: 100%;
                transition: all 0.75s;
                animation: popup 0.75s ;
            }
            .Dialogs iframe{margin: 5px; box-shadow: 0px 0px 10px black; overflow: hidden;}
            @keyframes popup {
                0%{transform:  scale(0.01);
                opacity: 0;}
                50%{transform:  scale(1.05);
                opacity: 1;}
                100%{transform:  scale(0.98);
                opacity: 1;}
            }

        </style>
    </head>
    <body onload="dl()" >
        <CENTER>
            <div class="Dialogs" id="myDialogs" >
                <iframe src="Dialogs/1Db.html" frameborder="0" width="400px" height="300px"></iframe>
                <iframe src="Dialogs/2Db.html" frameborder="0" width="400px" height="300px"></iframe>
                <iframe src="Dialogs/95Db.html" frameborder="0" width="400px" height="300px"></iframe>
                <iframe src="Dialogs/XpDb.html" frameborder="0" width="400px" height="300px" style="border-radius: 8px 8px 0 0;" ></iframe>
                <iframe src="Dialogs/7Db.html" frameborder="0" width="400px" height="300px" style="border-radius: 8px 8px 0 0;" ></iframe>
                <iframe src="Dialogs/8Db.html" frameborder="0" width="400px" height="300px"></iframe>
                <iframe src="Dialogs/10Db.html" frameborder="0" width="400px" height="300px"></iframe>
                <iframe src="Dialogs/11Db.html" frameborder="0" width="400px" height="300px" style="border-radius: 8px;"></iframe>
                <iframe src="Dialogs/RipenDb.html" frameborder="0" width="400px" height="300px" style="border-radius: 8px;"></iframe>

            </div>
        </CENTER>
        <script>

            function dl() {
                setTimeout(() => {
                    document.getElementsByClassName("Dialogs")[0].style.display = "block";
                }, 250);
            }

        </script>
    </body>
</html>
